<div class="cards-wrapper">
  <div *ngFor="let book of books" class="book-card">
    <img [src]="book.portada" alt="{{ 'bookCoverAlt' | translate:{title: book.titulo} }}" class="book-cover">
    <div class="book-info">
      <h3>{{ book.titulo }}</h3>
      <p>{{ book.resumen }}</p>
      <button (click)="viewDetails(book.id)">{{ 'viewDetailsButton' | translate }}</button>
    </div>
  </div>
</div>
