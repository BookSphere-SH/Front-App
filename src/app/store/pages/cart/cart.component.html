<div class="container mt-5">
  <h1>{{ 'yourCartTitle' | translate }}</h1>
  <table class="table">
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>
        <img [src]="item.book.portada" alt="{{ 'bookCoverAlt' | translate:{title: item.book.titulo} }}" style="width: 80px; height: 100px;">
      </td>
      <td class="align-middle">
        <strong>{{ item.book.titulo }}</strong>
        <p><strong>{{ 'priceLabel' | translate }}</strong> ${{ item.book.precio | number:'1.2-2' }}</p>
      </td>
      <td class="align-middle">
        <button class="btn btn-danger" (click)="removeFromCart(item.book.id)">{{ 'removeButton' | translate }}</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-warning" (click)="clearCart()">{{ 'clearCartButton' | translate }}</button>
  <button class="btn btn-success" (click)="goToPayment()">{{ 'payButton' | translate }}</button>
</div>
