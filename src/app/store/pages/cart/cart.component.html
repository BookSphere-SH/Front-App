<div class="container mt-5">
  <h1>Tu carrito</h1>
  <table class="table">
    <tbody>
    <tr *ngFor="let item of cartItems">
      <td>
        <img [src]="item.book.portada" alt="Portada de {{ item.book.titulo }}" style="width: 80px; height: 100px;">
      </td>
      <td class="align-middle">
        <strong>{{ item.book.titulo }}</strong>
        <p><strong>Precio:</strong> {{ item.book.precio }}</p>
      </td>
      <td class="align-middle">
        <button class="btn btn-danger" (click)="removeFromCart(item.book.id)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="btn btn-warning" (click)="clearCart()">Vaciar carrito</button>
  <button class="btn btn-success" (click)="goToPayment()">Pagar</button>

</div>
