<mat-toolbar class="custom-toolbar">
  <img src="https://booksphere-sh.netlify.app/images/logo-sinfondo1.png" alt="BookSphere-Logo" style="height: 100px; margin-right: 10px;"/>
  <span class="mat-spacer"></span>

  @for(option of options; track option.title) {
  <a mat-button [routerLink]="option.path">{{ option.title }}</a>
  }



  <span>
    <app-language-switcher></app-language-switcher>
  </span>


  <button mat-icon-button [routerLink]="['/cart']">
    <mat-icon>shopping_cart</mat-icon>
    <span>{{ cartCount }}</span> <!-- Mostrar cantidad de items en el carrito -->
  </button>
</mat-toolbar>

<router-outlet/>
