<div class="card-book-container">
  <div *ngFor="let book of library" class="book-card">
    <mat-card class="book-card-content" appearance="outlined">
      <img [src]="book.portada" class="book-cover" alt="Book Cover">
      <mat-card-header>
        <mat-card-title>{{ book.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ book.autor }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button (click)="goToDetails(book.id)">View details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
